<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Finder</title>
</head>
<body>
  <h1>What Triangle Are you??</h1>
  <form id="triangle">
    <div class="form-group">
      <label for="value1">Enter first length:</label>
      <input id="value1" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label for="value2">Enter second length:</label>
      <input id="value2" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label for="value3">Enter third length:</label>
      <input id="value3" class="form-control" type="number">
    </div>
    <button type="submit">Submit</button>
  </form>

  <div class="message">
  <div id="equilateral">
    <p>Equilateral!</p>
  </div>
  <div id="isosceles">
    <p>Isosceles!</p>
  </div>
  <div id="scalene">
    <p>Scalene!</p>
  </div>
  </div>

</body>
</html>
