<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Finder</title>
</head>
<body>
  <h1>What Triangle Are you??</h1>
  <form id="triangle">
    <div class="form-group">
      <label for="side1">Enter first side's length:</label>
      <input id="side1" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label for="side2">Enter second side's length:</label>
      <input id="side2" class="form-control" type="number">
    </div>
    <div class="form-group">
      <label for="side3">Enter third side's length:</label>
      <input id="side3" class="form-control" type="number">
    </div>
    <button type="submit">Submit</button>
  </form>

  <div class="message">
    <div id="equilateral">
      <p>Equilateral!</p>
    </div>
    <div id="isosceles">
      <p>Isosceles!</p>
    </div>
    <div id="scalene">
      <p>Scalene!</p>
    </div>
  </div>

</body>
</html>
